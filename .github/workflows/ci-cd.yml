name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  style-check:
    name: Code Style & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run Checkstyle
      run: |
        if [ ! -f checkstyle.xml ]; then
          echo "Creating default checkstyle configuration..."
          cat > checkstyle.xml << 'EOF'
        <?xml version="1.0"?>
        <!DOCTYPE module PUBLIC
          "-//Checkstyle//DTD Checkstyle Configuration 1.3//EN"
          "https://checkstyle.org/dtds/configuration_1_3.dtd">
        <module name="Checker">
          <property name="charset" value="UTF-8"/>
          <property name="severity" value="warning"/>
          <property name="fileExtensions" value="java, properties, xml"/>
          
          <module name="TreeWalker">
            <module name="OuterTypeFilename"/>
            <module name="IllegalTokenText"/>
            <module name="AvoidEscapedUnicodeCharacters"/>
            <module name="LineLength">
              <property name="max" value="120"/>
            </module>
            <module name="AvoidStarImport"/>
            <module name="OneTopLevelClass"/>
            <module name="NoLineWrap"/>
            <module name="EmptyBlock"/>
            <module name="NeedBraces"/>
            <module name="LeftCurly"/>
            <module name="RightCurly"/>
            <module name="WhitespaceAround"/>
            <module name="OneStatementPerLine"/>
            <module name="MultipleVariableDeclarations"/>
            <module name="ArrayTypeStyle"/>
            <module name="MissingSwitchDefault"/>
            <module name="FallThrough"/>
            <module name="UpperEll"/>
            <module name="ModifierOrder"/>
            <module name="EmptyLineSeparator"/>
            <module name="SeparatorWrap"/>
            <module name="PackageName"/>
            <module name="TypeName"/>
            <module name="MemberName"/>
            <module name="ParameterName"/>
            <module name="LocalVariableName"/>
            <module name="ClassTypeParameterName"/>
            <module name="MethodTypeParameterName"/>
            <module name="InterfaceTypeParameterName"/>
            <module name="NoFinalizer"/>
            <module name="GenericWhitespace"/>
            <module name="Indentation"/>
            <module name="AbbreviationAsWordInName"/>
            <module name="OverloadMethodsDeclarationOrder"/>
            <module name="VariableDeclarationUsageDistance"/>
            <module name="CustomImportOrder"/>
            <module name="MethodParamPad"/>
            <module name="ParenPad"/>
            <module name="OperatorWrap"/>
            <module name="AnnotationLocation"/>
            <module name="NonEmptyAtclauseDescription"/>
            <module name="JavadocMethod"/>
            <module name="JavadocType"/>
            <module name="JavadocVariable"/>
            <module name="JavadocStyle"/>
          </module>
        </module>
        EOF
        fi
        ./mvnw checkstyle:check -Dcheckstyle.config.location=checkstyle.xml
        
    - name: Run PMD Static Analysis
      run: ./mvnw pmd:check pmd:cpd-check
      
    - name: Compile with warnings as errors
      run: ./mvnw compile -Dmaven.compiler.failOnError=true -Dmaven.compiler.showWarnings=true


  # Build and Smoke Test
  build-and-smoke-test:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    needs: [ style-check]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      if: github.event_name != 'pull_request'
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Start services for smoke testing
      run: |
        cat > docker-compose.test.yml << 'EOF'
        version: '3.8'
        
        services:
          postgres:
            image: postgres:16-alpine
            container_name: h2go-postgres-test
            environment:
              POSTGRES_DB: h2go-test-db
              POSTGRES_USER: h2go-test-user
              POSTGRES_PASSWORD: h2go-test-password
            ports:
              - "5433:5432"
            healthcheck:
              test: ["CMD-SHELL", "pg_isready -U h2go-test-user -d h2go-test-db"]
              interval: 5s
              timeout: 3s
              retries: 5
              start_period: 10s
            networks:
              - h2go-test-network
              
          app:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            container_name: h2go-app-test
            environment:
              DATABASE_URL: jdbc:postgresql://postgres:5432/h2go-test-db
              POSTGRES_USER: h2go-test-user
              POSTGRES_PASSWORD: h2go-test-password
              POSTGRES_DB: h2go-test-db
              SPRING_PROFILES_ACTIVE: test
              JWT_SECRET: test-jwt-secret-key-for-smoke-testing-only
              SPRING_SECURITY_USER_PASSWORD: test-admin-password
            ports:
              - "8081:8080"
            depends_on:
              postgres:
                condition: service_healthy
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
              interval: 15s
              timeout: 5s
              retries: 3
              start_period: 30s
            networks:
              - h2go-test-network
              
        networks:
          h2go-test-network:
            driver: bridge
        EOF
        
        docker-compose -f docker-compose.test.yml up -d
        
    - name: Wait for application to be healthy
      run: |
        echo "Waiting for application to start..."
        timeout 120 bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 2; done'
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        
        # Health check
        echo "1. Testing health endpoint..."
        curl -f http://localhost:8081/actuator/health
        
        # API endpoint tests
        echo "2. Testing API endpoints..."
        
        # Test registration
        REGISTER_RESPONSE=$(curl -s -X POST http://localhost:8081/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{
            "name": "Test User",
            "email": "test@example.com",
            "phoneNumber": "+1234567890",
            "password": "TestPass123!",
            "role": "USER"
          }')
        echo "Register response: $REGISTER_RESPONSE"
        
        # Test login
        LOGIN_RESPONSE=$(curl -s -X POST http://localhost:8081/api/auth/login \
          -H "Content-Type: application/json" \
          -d '{
            "email": "test@example.com",
            "password": "TestPass123!"
          }')
        echo "Login response: $LOGIN_RESPONSE"
        
        # Extract token from login response
        TOKEN=$(echo $LOGIN_RESPONSE | jq -r '.token // empty')
        
        if [ -n "$TOKEN" ]; then
          echo "3. Testing authenticated endpoints..."
          
          # Test profile endpoint
          curl -f -H "Authorization: Bearer $TOKEN" \
            http://localhost:8081/api/users/profile
            
          echo "✅ All smoke tests passed!"
        else
          echo "❌ Failed to get authentication token"
          exit 1
        fi
        
    - name: Clean up test environment
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down -v
        docker system prune -f
        
