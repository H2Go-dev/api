name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  style-check:
    name: Code Style & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run Checkstyle
      run: ./mvnw checkstyle:check -Dcheckstyle.config.location=checkstyle.xml
        
    - name: Run PMD Static Analysis
      run: ./mvnw pmd:check pmd:cpd-check

    - name: Compile with warnings as errors
      run: ./mvnw compile -Dmaven.compiler.failOnError=true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: style-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run unit tests
      run: ./mvnw test
      
    - name: Run authentication smoke tests
      run: ./mvnw test -Dtest=AuthenticationSmokeTest
      
    - name: Check test results
      run: |
        echo "Checking for test results..."
        if [ -d "target/surefire-reports" ]; then
          echo "Test results found:"
          ls -la target/surefire-reports/
        else
          echo "No test results directory found"
        fi

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      continue-on-error: true
      with:
        name: Maven Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false

