services:
  postgres:
    image: postgres:latest
    container_name: h2go-postgres-test
    environment:
      POSTGRES_DB: h2go-test-db
      POSTGRES_USER: h2go-test-user
      POSTGRES_PASSWORD: h2go-test-password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - h2go-test-network
      
  app:
    build: .
    container_name: h2go-app-test
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/h2go-test-db
      POSTGRES_USER: h2go-test-user
      POSTGRES_PASSWORD: h2go-test-password
      POSTGRES_DB: h2go-test-db
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: adfjklskdjfklsdjfklsdfjlkfwhelfjwelewcnweionsjdlfksdflkjsdkljflasjoi23jo23j32lojf23ilj23fij23flj23ljf2li3j3lij2li3jfli32jfli32jl
      SPRING_SECURITY_USER_PASSWORD: test-admin-password
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - h2go-test-network
      
networks:
  h2go-test-network:
    driver: bridge
